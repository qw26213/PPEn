<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 实例</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
    	var TestClickComponent = React.createClass({
    		handlerClick:function(event){
    			var tipE = React.findDOMNode(this.refs.tip);
    			if(tipE.style.display==='none'){
    				tipE.style.display='inline'
    			}else{
    				tipE.style.display='none'
    			}
    			event.stopPropagation();
    			event.preventDefault();
    		},
    		render:function(){
    			return (
    				<div>
    					<button onClick={this.handlerclick}>显示|隐藏</button><span refs="tip">测试点击</span>
    				</div>
    				);
    		}
    	});
    	var TestInputComponent = React.createClass({
    		getInitialState:function(){
    			return {
    				inputContent:''
    			}
    		},
    		changeHandler:function(event){
    			this.setState({
    				inputContent:event.target.value
    			})
    			event.stopPropagation();
    			event.preventDefault();
    		},
    		render:function(){
    			return (
    				<div>
    					<input type="text" onChange={this.changehandler}/><span>{this.state.inputContent}</span>
    				</div>
    				);
    		}
    	});
    	React.render(<div><TestClickComponent/><TestInputComponent/></div>,document.getElementById('container'))
    </script>
  </body>
</html>
